<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mirrulation Explorer – Demo UI</title>
  <link rel="stylesheet" href="../static/mock.css" />
</head>

<body>
  <div class="app">
    <aside>
      <div class="aside-title">
        <h2>Advanced Search</h2>
        <span class="pill" id="activeCount">0 active</span>
      </div>

      <div class="section">
        <h3>Date Range</h3>

        <div class="chip-row" id="dateChips">
          <div class="chip" data-from="2021" data-to="2023">2021–2023</div>
          <div class="chip" data-from="2026" data-to="2026">2026</div>
          <div class="chip" data-from="" data-to="">All time</div>
        </div>

        <div style="height:10px"></div>

        <div class="row">
          <div class="field">
            <div class="label">From (year)</div>
            <input type="number" id="yearFrom" placeholder="e.g. 2021" min="1900" max="2100" />
          </div>
          <div class="field">
            <div class="label">To (year)</div>
            <input type="number" id="yearTo" placeholder="e.g. 2023" min="1900" max="2100" />
          </div>
        </div>
      </div>

      <div class="section">
        <h3>Agency</h3>
        <div class="agency-search">
          <input type="text" id="agencySearch" placeholder="Search agencies…" />
          <div class="agency-meta">
            <span id="agencyMetaText">Showing top agencies</span>
            <span class="pill" id="agencyShownCount">0</span>
          </div>
        </div>

        <div class="agency-list" id="agencyList"></div>
      </div>

      <div class="section">
        <h3>CFR Number</h3>
        <div class="field" style="min-width: 100%;">
          <div class="label">Search by CFR</div>
          <input type="text" id="cfrInput" placeholder="e.g. 40 CFR 122.26" />
        </div>
      </div>

      <div class="section">
        <h3>Document Type</h3>
        <label class="check"><input type="checkbox" class="flt" data-key="type" value="Proposed" /> Proposed</label>
        <label class="check"><input type="checkbox" class="flt" data-key="type" value="Final" /> Final</label>
        <label class="check"><input type="checkbox" class="flt" data-key="type" value="Notice" /> Notice</label>
      </div>

      <div class="section">
        <h3>Status</h3>
        <label class="check"><input type="checkbox" class="flt" data-key="status" value="Open" /> Open</label>
        <label class="check"><input type="checkbox" class="flt" data-key="status" value="Closed" /> Closed</label>
        <label class="check"><input type="checkbox" class="flt" data-key="status" value="Pending" /> Pending</label>
      </div>

      <div class="mini-actions">
        <button class="btn ghost" id="clearAll">Clear</button>
        <button class="btn primary" id="applyAll">Apply</button>
      </div>
    </aside>

    <main>
      <div class="hero">
        <h1>Mirrulation Explorer</h1>
      </div>

      <div class="search-card">
        <div class="search-row">
          <input id="q" placeholder="Enter search term" />
          <button class="search-go" id="searchBtn" aria-label="Search">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M10.5 18.5a8 8 0 1 1 0-16 8 8 0 0 1 0 16Z" stroke="currentColor" stroke-width="2"/>
              <path d="M16.5 16.5 21 21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
        </div>

        <div class="bar">
          <div class="bar-left">
            <select id="timeSelect" aria-label="Time filter">
              <option value="all">All Time</option>
              <option value="year">Past Year</option>
              <option value="month">Past Month</option>
              <option value="week">Past Week</option>
            </select>

            <button class="btn outline" id="downloadBtn">Download docket</button>
          </div>

          <div class="pill" id="summaryPill">Ready.</div>
        </div>
      </div>

      <div class="download-wrap"></div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
