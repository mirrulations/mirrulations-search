<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mirrulation Explorer – Demo UI</title>
  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --text:#1f2430;
      --muted:#6b7280;
      --border:#e7e9f2;
      --shadow:0 10px 30px rgba(20,24,40,.08);
      --primary:#5a5fe6;
      --primary-dark:#4a50da;
      --radius:16px;
      --radius-sm:12px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:var(--bg);
      color:var(--text);
    }

    /* Topbar */
    header{
      width:min(1200px, calc(100% - 48px));
      margin:24px auto 0;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      padding:16px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      box-shadow:var(--shadow);
    }
    .brand{font-weight:600}
    .btn{
      height:40px;
      padding:0 14px;
      border-radius:999px;
      border:1px solid transparent;
      cursor:pointer;
      font-weight:700;
    }
    .btn.primary{background:var(--primary); color:white;}
    .btn.primary:hover{background:var(--primary-dark);}
    .btn.outline{background:white; border-color:var(--border); color:var(--text); border-radius:12px;}
    .btn.outline:hover{border-color:#cfd5ea;}
    .btn.ghost{background:transparent; border-color:var(--border); color:var(--text); border-radius:12px;}

    .app{
      width:min(1200px, calc(100% - 48px));
      margin:22px auto 28px;
      display:grid;
      grid-template-columns: 460px 1fr;
      gap: 22px;
      align-items:start;
    }

    aside {
      background:linear-gradient(180deg, #ffffff 0%, #fbfbff 100%);
      border:1px solid rgba(90, 95, 230, 0.25);
      border-radius:18px;
      box-shadow: 0 16px 40px rgba(20, 24, 40, .10);
      padding:14px;
      position:sticky;
      top:16px;
      max-height: calc(100vh - 24px);
      overflow:auto;
      width: 550px;
      margin-left: -50px;
    }
    .aside-title{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:10px 10px 12px;
      border-bottom:1px solid var(--border);
      margin-bottom:10px;
    }
    .aside-title h2{
      margin:0;
      font-size:18px;
      letter-spacing:.2px;
    }

    .section{
      padding:10px 6px 12px;
      border-bottom:1px solid var(--border);
    }
    .section:last-child{border-bottom:none;}
    .section h3{
      margin:0 0 10px;
      font-size:13px;
      color:#2a3142;
      letter-spacing:.2px;
    }

    .chip-row{display:flex; flex-wrap:wrap; gap:8px;}
    .chip{
      border:1px solid var(--border);
      background: #fbfbfe;
      color:#2f3648;
      padding:7px 10px;
      border-radius:999px;
      font-size:13px;
      cursor:pointer;
      user-select:none;
    }
    .chip.active{
      border-color: rgba(90,95,230,.35);
      background: rgba(90,95,230,.10);
      color:#232a3a;
      font-weight:700;
    }

    .row{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }
    .field{
      display:flex;
      flex-direction:column;
      gap:6px;
      min-width: 120px;
    }
    .label{
      font-size:12px;
      color:var(--muted);
    }
    input[type="text"], input[type="number"]{
      height:38px;
      border-radius:12px;
      border:1px solid var(--border);
      padding:0 12px;
      outline:none;
      background:white;
    }
    input[type="text"]:focus, input[type="number"]:focus{
      border-color: rgba(90,95,230,.45);
      box-shadow: 0 0 0 4px rgba(90,95,230,.12);
    }

    .check{
      display:flex;
      gap:10px;
      align-items:center;
      font-size:14px;
      margin:8px 0;
      color:#2f3648;
    }
    .check input{transform:translateY(1px)}

    .mini-actions{
        position: sticky;
        bottom: 0;
        background: linear-gradient(180deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.95) 20%, #fff 100%);
        padding: 14px 6px 10px;
        margin-top: 10px;
        border-top: 1px solid var(--border);
    }

    .mini-actions .btn.primary{
        flex: 1;
        height: 44px;
    }

    .mini-actions .btn.ghost{
        width: 90px;
    }

    .mini-actions{
        display:flex;
        gap:10px;
    }


    /* Agency list */
    .agency-search{
      margin-bottom:10px;
    }
    .agency-list{
      display:flex;
      flex-direction:column;
      gap:6px;
      max-height: 220px;
      overflow:auto;
      padding-right: 2px;
    }
    .agency-meta{
      display:flex;
      justify-content:space-between;
      gap:10px;
      color:var(--muted);
      font-size:12px;
      margin-top:6px;
    }
    .pill{
      font-size:12px;
      color:var(--muted);
      border:1px solid var(--border);
      padding:2px 8px;
      border-radius:999px;
      background:#fcfcff;
    }

    main{
      background:transparent;
      min-height: 520px;
    }

    .hero{
      background:transparent;
      padding:18px 6px 10px;
      text-align:center;
    }
    .hero h1{
      margin:12px 0 10px;
      font-size:52px;
      font-weight:500;
      letter-spacing:.4px;
      padding-left: 150px;
    }

    .tabs{
      display:flex;
      justify-content:center;
      gap:70px;
      flex-wrap:wrap;
      margin: 10px 0 16px;
    }
    .tab{
      color:var(--primary);
      text-decoration:none;
      font-weight:600;
      font-size:14px;
    }
    .tab:hover{text-decoration:underline}

    .search-card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      box-shadow:var(--shadow);
      padding:14px;
      margin-left: 100px;
      width: min(820px, 95%);
    }

    .search-row{
      display:grid;
      grid-template-columns: 1fr 64px;
      border-radius:14px;
      overflow:hidden;
      border:1px solid var(--border);
    }
    .search-row input{
      height:54px;
      border:none;
      padding:0 16px;
      font-size:16px;
      outline:none;
      background:white;
    }
    .search-go{
      border:none;
      background:var(--primary);
      color:white;
      cursor:pointer;
      display:grid;
      place-items:center;
    }
    .search-go:hover{background:var(--primary-dark);}

    .bar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      margin-top:12px;
      flex-wrap:wrap;
    }
    .bar-left{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    select{
      height:40px;
      border-radius:12px;
      border:1px solid var(--border);
      padding:0 12px;
      background:white;
    }

    .results{
      margin:16px auto 0;
      width:min(900px, 100%);
      padding:0 6px;
      color:var(--muted);
      font-size:13px;
      text-align:left;
    }
    .results .box{
      background:rgba(255,255,255,.5);
      border:1px dashed #d8dcee;
      border-radius:16px;
      padding:14px;
      margin-top:10px;
    }

    .download-wrap{
      display:flex;
      justify-content:flex-end;
      margin-top:14px;
    }

    @media (max-width: 920px){
      .app{grid-template-columns: 1fr; }
      aside{position:relative; top:auto; max-height:none;}
      .hero h1{font-size:42px}
    }
  </style>
</head>

<body>


  <div class="app">
    <aside>
      <div class="aside-title">
        <h2>Advanced Search</h2>
        <span class="pill" id="activeCount">0 active</span>
      </div>

      <div class="section">
        <h3>Date Range</h3>

        <div class="chip-row" id="dateChips">
          <div class="chip" data-from="2021" data-to="2023">2021–2023</div>
          <div class="chip" data-from="2026" data-to="2026">2026</div>
          <div class="chip" data-from="" data-to="">All time</div>
        </div>

        <div style="height:10px"></div>

        <div class="row">
          <div class="field">
            <div class="label">From (year)</div>
            <input type="number" id="yearFrom" placeholder="e.g. 2021" min="1900" max="2100" />
          </div>
          <div class="field">
            <div class="label">To (year)</div>
            <input type="number" id="yearTo" placeholder="e.g. 2023" min="1900" max="2100" />
          </div>
        </div>
      </div>

      <div class="section">
        <h3>Agency</h3>
        <div class="agency-search">
          <input type="text" id="agencySearch" placeholder="Search agencies…" />
          <div class="agency-meta">
            <span id="agencyMetaText">Showing top agencies</span>
            <span class="pill" id="agencyShownCount">0</span>
          </div>
        </div>

        <div class="agency-list" id="agencyList"></div>
      </div>

      <div class="section">
        <h3>CFR Number</h3>
      
        <div class="field" style="min-width: 100%;">
          <div class="label">Search by CFR</div>
          <input type="text" id="cfrInput" placeholder="e.g. 40 CFR 122.26" />
        </div>
      </div>      

      <div class="section">
        <h3>Document Type</h3>
        <label class="check"><input type="checkbox" class="flt" data-key="type" value="Proposed" /> Proposed</label>
        <label class="check"><input type="checkbox" class="flt" data-key="type" value="Final" /> Final</label>
        <label class="check"><input type="checkbox" class="flt" data-key="type" value="Notice" /> Notice</label>
      </div>

      <div class="section">
        <h3>Status</h3>
        <label class="check"><input type="checkbox" class="flt" data-key="status" value="Open" /> Open</label>
        <label class="check"><input type="checkbox" class="flt" data-key="status" value="Closed" /> Closed</label>
        <label class="check"><input type="checkbox" class="flt" data-key="status" value="Pending" /> Pending</label>
      </div>

      <div class="mini-actions">
        <button class="btn ghost" id="clearAll">Clear</button>
        <button class="btn primary" id="applyAll">Apply</button>
      </div>
    </aside>

    <main>
      <div class="hero">
        <h1>Mirrulation Explorer</h1>
      </div>

      <div class="search-card">
        <div class="search-row">
          <input id="q" placeholder="Enter search term" />
          <button class="search-go" id="searchBtn" aria-label="Search">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M10.5 18.5a8 8 0 1 1 0-16 8 8 0 0 1 0 16Z" stroke="currentColor" stroke-width="2"/>
              <path d="M16.5 16.5 21 21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
        </div>

        <div class="bar">
          <div class="bar-left">
            <select id="timeSelect" aria-label="Time filter">
              <option value="all">All Time</option>
              <option value="year">Past Year</option>
              <option value="month">Past Month</option>
              <option value="week">Past Week</option>
            </select>

            <button class="btn outline" id="downloadBtn">Download docket</button>
          </div>

          <div class="pill" id="summaryPill">Ready.</div>
        </div>
      </div>

      <div class="download-wrap"></div>
    </main>
  </div>

  <script>
    // Demo data: "Top agencies"
    const TOP_AGENCIES = [
      { code: "EPA", name: "Environmental Protection Agency" },
      { code: "DOT", name: "Department of Transportation" },
      { code: "FDA", name: "Food and Drug Administration" },
      { code: "FCC", name: "Federal Communications Commission" },
      { code: "DOL", name: "Department of Labor" },
      { code: "DOE", name: "Department of Energy" },
    ];

    const ALL_AGENCIES = [
      ...TOP_AGENCIES,
      { code: "USDA", name: "Department of Agriculture" },
      { code: "HHS",  name: "Health and Human Services" },
      { code: "SEC",  name: "Securities and Exchange Commission" },
      { code: "FTC",  name: "Federal Trade Commission" },
      { code: "NOAA", name: "National Oceanic and Atmospheric Administration" },
      { code: "NHTSA",name: "National Highway Traffic Safety Administration" },
      { code: "OSHA", name: "Occupational Safety and Health Administration" },
      { code: "CDC",  name: "Centers for Disease Control and Prevention" },
      { code: "CMS",  name: "Centers for Medicare & Medicaid Services" },
      { code: "FEMA", name: "Federal Emergency Management Agency" },
      { code: "IRS",  name: "Internal Revenue Service" },
      { code: "VA",   name: "Department of Veterans Affairs" },
    ];

    const agencyListEl = document.getElementById("agencyList");
    const agencySearchEl = document.getElementById("agencySearch");
    const agencyMetaText = document.getElementById("agencyMetaText");
    const agencyShownCount = document.getElementById("agencyShownCount");

    const yearFromEl = document.getElementById("yearFrom");
    const yearToEl = document.getElementById("yearTo");
    const dateChipsEl = document.getElementById("dateChips");

    const clearAllBtn = document.getElementById("clearAll");
    const applyAllBtn = document.getElementById("applyAll");
    const searchBtn = document.getElementById("searchBtn");
    const downloadBtn = document.getElementById("downloadBtn");

    const qEl = document.getElementById("q");
    const timeSelect = document.getElementById("timeSelect");
    const debugBox = document.getElementById("debugBox");
    const activeCount = document.getElementById("activeCount");
    const summaryPill = document.getElementById("summaryPill");

    const state = {
      agencies: new Set(), // codes
      type: new Set(),
      status: new Set(),
      yearFrom: "",
      yearTo: "",
    };

    // Render agencies (top by default, searchable to full list)
    function renderAgencies(list, modeLabel) {
      agencyListEl.innerHTML = "";
      list.forEach(a => {
        const id = `agency_${a.code}`;
        const wrap = document.createElement("label");
        wrap.className = "check";
        wrap.htmlFor = id;

        const input = document.createElement("input");
        input.type = "checkbox";
        input.id = id;
        input.value = a.code;
        input.checked = state.agencies.has(a.code);
        input.addEventListener("change", () => {
          if (input.checked) state.agencies.add(a.code);
          else state.agencies.delete(a.code);
          updateActiveCount();
        });

        const text = document.createElement("span");
        text.textContent = `${a.code} — ${a.name}`;

        wrap.appendChild(input);
        wrap.appendChild(text);
        agencyListEl.appendChild(wrap);
      });

      agencyMetaText.textContent = modeLabel;
      agencyShownCount.textContent = `${list.length}`;
      updateActiveCount();
    }

    function updateActiveCount() {
      let n = 0;
      n += state.agencies.size;
      n += state.type.size;
      n += state.status.size;
      if (state.yearFrom) n += 1;
      if (state.yearTo) n += 1;
      activeCount.textContent = `${n} active`;
    }

    function getFiltersPayload() {
      return {
        q: qEl.value.trim(),
        quickTime: timeSelect.value,
        yearFrom: state.yearFrom || yearFromEl.value || "",
        yearTo: state.yearTo || yearToEl.value || "",
        agencies: [...state.agencies],
        type: [...state.type],
        status: [...state.status],
      };
    }

    function showPayload(messagePrefix) {
      const payload = getFiltersPayload();
      summaryPill.textContent = messagePrefix;
      debugBox.textContent = JSON.stringify(payload, null, 2);
      updateActiveCount();
    }

    // Checkbox sections
    document.querySelectorAll(".flt").forEach(cb => {
      cb.addEventListener("change", () => {
        const key = cb.dataset.key;
        const set = state[key];
        if (cb.checked) set.add(cb.value);
        else set.delete(cb.value);
        updateActiveCount();
      });
    });

    dateChipsEl.addEventListener("click", (e) => {
      const chip = e.target.closest(".chip");
      if (!chip) return;

      [...dateChipsEl.querySelectorAll(".chip")].forEach(c => c.classList.remove("active"));
      chip.classList.add("active");

      const from = chip.dataset.from;
      const to = chip.dataset.to;

      state.yearFrom = from || "";
      state.yearTo = to || "";

      yearFromEl.value = state.yearFrom;
      yearToEl.value = state.yearTo;

      updateActiveCount();
    });

    yearFromEl.addEventListener("input", () => { state.yearFrom = yearFromEl.value; updateActiveCount(); });
    yearToEl.addEventListener("input", () => { state.yearTo = yearToEl.value; updateActiveCount(); });

    // Agency search: if empty -> show TOP, else filter ALL
    agencySearchEl.addEventListener("input", () => {
      const q = agencySearchEl.value.trim().toLowerCase();
      if (!q) {
        renderAgencies(TOP_AGENCIES, "Showing top agencies");
        return;
      }
      const filtered = ALL_AGENCIES.filter(a =>
        a.code.toLowerCase().includes(q) || a.name.toLowerCase().includes(q)
      );
      renderAgencies(filtered, `Results for “${agencySearchEl.value.trim()}”`);
    });

    applyAllBtn.addEventListener("click", () => showPayload("Applied filters (demo)."));
    clearAllBtn.addEventListener("click", () => {
      state.agencies.clear();
      state.type.clear();
      state.status.clear();
      state.yearFrom = "";
      state.yearTo = "";

      yearFromEl.value = "";
      yearToEl.value = "";
      agencySearchEl.value = "";
      document.querySelectorAll(".flt").forEach(cb => (cb.checked = false));
      [...dateChipsEl.querySelectorAll(".chip")].forEach(c => c.classList.remove("active"));

      renderAgencies(TOP_AGENCIES, "Showing top agencies");
      summaryPill.textContent = "Cleared.";
      debugBox.textContent = "Filters cleared. Click Apply or Search to see payload again.";
      updateActiveCount();
    });

    // Search + Download (demo)
    searchBtn.addEventListener("click", () => showPayload("Searching (demo)…"));
    qEl.addEventListener("keydown", (e) => { if (e.key === "Enter") searchBtn.click(); });

    downloadBtn.addEventListener("click", () => {
      const payload = getFiltersPayload();
      const csv = [
        "key,value",
        `q,${JSON.stringify(payload.q)}`,
        `quickTime,${JSON.stringify(payload.quickTime)}`,
        `yearFrom,${JSON.stringify(payload.yearFrom)}`,
        `yearTo,${JSON.stringify(payload.yearTo)}`,
        `agencies,${JSON.stringify(payload.agencies)}`,
        `type,${JSON.stringify(payload.type)}`,
        `status,${JSON.stringify(payload.status)}`,
      ].join("\\n");

      const blob = new Blob([csv], { type: "text/csv;charset=utf-8" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "mirrulations-docket-demo.csv";
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);

      summaryPill.textContent = "Downloaded (demo CSV).";
    });

    // Initial render
    renderAgencies(TOP_AGENCIES, "Showing top agencies");
    updateActiveCount();
  </script>
</body>
</html>
